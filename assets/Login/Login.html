<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
    <header class="header-content">
        <a href="http://127.0.0.1:5500/Homepage/homepage.html">
            <img src="Logo2.jpg" alt="Logo">
        </a>
    </header>
    <nav>
        <a href="http://127.0.0.1:5500/produtos/produtos.html">Produtos</a>
        <a href="http://127.0.0.1:5500/produtos/produtos.html">Promoção</a>
        <a href="http://127.0.0.1:5500/Parceiros/Parceiros.html">Parceiros</a>
        <a href="http://127.0.0.1:5500/Suporte/Suporte.html">Suporte</a>
        <a href="http://127.0.0.1:5500/Sobre%20N%C3%B3s/SobreN%C3%B3s.html">Sobre Nós</a>
    </nav>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="email">E-mail ou Nome de Usuário:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <button type="submit" href="http://127.0.0.1:5500/homepage.html">Logar</button>
            </div>
        </form>
        <div id="welcomeMessage" style="display: none; text-align: center; margin-top: 20px; color: #e84a60; font-size: 24px;"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Adiciona o evento de submit ao formulário
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Impede o envio do formulário
    
                const emailInput = document.getElementById("email").value; // Obtém o valor do email
    
                // Exibe a mensagem de boas-vindas
                const welcomeMessage = document.getElementById("welcomeMessage");
                welcomeMessage.textContent = `Bem-vindo, ${emailInput}!`;
                welcomeMessage.style.display = 'block'; // Torna a mensagem visível
    
                // Aguarda 2 segundos e depois redireciona para a homepage
                setTimeout(function() {
                    window.location.href = "http://127.0.0.1:5500/Homepage/homepage.html"; // Substitua pela URL correta da homepage
                }, 1000); // Espera 1 segundos antes de redirecionar
    
                // Opcional: Limpar o formulário
                document.getElementById("loginForm").reset();
            });
        });
    </script>
    
</body>
</html>
