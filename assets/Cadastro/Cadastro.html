<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Cadastro.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="/Homepage/homepage.html">
          <img src="Logo2.jpg" alt="Logo" class="Logo" />
        </a>
        <nav>
          <a href="/produtos/produtos.html">Produtos</a>
          <a href="/produtos/produtos.html">Promoção</a>
          <a href="/Parceiros/Parceiros.html">Parceiros</a>
          <a href="/Suporte/Suporte.html">Suporte</a>
          <a href="/Sobre Nós/SobreNós.html">Sobre Nós</a>
        </nav>
      </div>
    </header>
    <div class="container">
      <h2>Cadastro</h2>
      <form action="/Login/Login.html" method="post">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />
        </div>
        <div class="form-group">
          <button type="submit">Cadastrar</button>
        </div>
      </form>
      <div id="success-message">Cadastro realizado com sucesso!</div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Adiciona o evento de submit ao formulário
        document
          .querySelector("form")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Impede o envio do formulário

            // Exibe a mensagem de sucesso
            const successMessage = document.getElementById("success-message");
            successMessage.style.display = "block"; // Torna a mensagem visível

            // Aguarda 2 segundos e depois redireciona para a página de login
            setTimeout(function () {
              window.location.href = "/Login/Login.html"; // Substitua pela URL correta da página de login
            }, 2000); // Espera 2 segundos antes de redirecionar

            // Opcional: Limpar o formulário
            document.querySelector("form").reset();
          });
      });
    </script>
  </body>
</html>
