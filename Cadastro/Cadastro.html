<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Cadastro.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <a href="homepage.html">
                <img src="Logo2.jpg" alt="Logo" />
            </a>
            <nav>
                <a href="http://127.0.0.1:5500/produtos/produtos.html">Produtos</a>
                <a href="http://127.0.0.1:5500/produtos/produtos.html">Promoção</a>
                <a href="#">Parceiros</a>
                <a href="http://127.0.0.1:5500/Suporte/Suporte.html">Suporte</a>
                <a href="http://127.0.0.1:5500/Sobre%20N%C3%B3s/SobreN%C3%B3s.html">Sobre Nós</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="processar_cadastro.php" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required />
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
        <div id="success-message" style="display:none; color: #65afff; text-align: center; margin-top: 20px;">
            Cadastro realizado com sucesso!
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const successMessage = document.getElementById('success-message');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                successMessage.style.display = 'block';
                form.reset();
            });
        });
    </script>
</body>
</html>
